<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Writer</title>
  <script>
    function loadStory(){
      let storyName = document.querySelector("#name_input").value;
      let storyHTML = localStorage.getItem(storyName);
      document.querySelector("#story_editor").value = storyHTML;
    }
    function saveStory(){
      let storyName = document.querySelector("#name_input").value;
      let storyHTML = document.querySelector("#story_editor").value;    
      localStorage.setItem(storyName, storyHTML);
    }
    function displayStory(){
      let storyHTML = document.querySelector("#story_editor").value;
      document.querySelector(".story_display").innerHTML = storyHTML;     
    }
    function deleteStory(){
      let storyName = document.querySelector("#name_input").value;
      localStorage.removeItem(storyName); 
    }

  </script>
  <style>
    textarea{
      width: 800px;
      height: 250px;
      background-color: lightcyan;
    }
    .list-section{
      display: flex;
      flex-direction: row;
    }
  </style>
</head>
<body>
  <h1>Story Editor</h1>
  <p> Story Name: <input id=name_input></input></p> 
  <div>
    <button onclick="loadStory()">Find and Edit it</button>
    <button onclick="saveStory()">Save it</button>
    <button onclick="displayStory()">Display it</button>
    <button onclick="deleteStory()">Delete it</button>
  </div>
  <p></p>
  <textarea id="story_editor" placeholder="Write a totally awesome story here."></textarea>
  <div class="story_display"></div>
</body>
</html>
